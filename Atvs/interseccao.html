function intersectLists() {
    var lista1 = ["Capivara", "Paca", "Pacarana"]
    var lista2 = ["Chinchila", "Hamster", "Rato", "Cutia"]
    var lista3 = []
    for (items of lista2) {
        for (items_ of lista1) {
            if (items == items_) {
                lista3.push(items)
            }
        }
    }
    alert(lista3)
}
