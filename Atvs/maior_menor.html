<script>

function biggerAndSmaller() {
    var lista = [2,7,5,6,2,23,4,5,6,22,3,12]
    var maior = 0
    var menor = 100
    for (items of lista) {
        if (items < menor) {
            menor = items
        }
        if (items > maior) {
            maior = items
        }
    }
    alert(maior)
    alert(menor)
}

</script>
